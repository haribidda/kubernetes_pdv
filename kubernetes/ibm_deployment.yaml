apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdv

spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdv
  template:
    metadata:
      labels:
        app: pdv

    spec:
      containers:
        - name: pdv
          image: icr.io/ns-v1/pdv
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP
